            //boolean의 대체제 - false로 간주되는 데이터 형

            if (!'') {
                alert('빈 문자열'); //실행됨. 빈 문자열은 false, 거기에 ! 붙어서.
            }
            if (!undefined) {
                alert('undefined'); //실행됨.
            }

            var a;
            if (!a) {
                alert('값이 할당되지 않은 변수');
            }
            if (!null) {
                alert('null');
            }
            if (!NaN) {
                alert('NaN');
